<style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box; /* Evita que los márgenes y paddings desborden el viewport */
    }

    .jumbotron {
        position: relative;
        width: 100%;
        height: 100vh; /* Ocupar toda la pantalla */
        display: flex;
        flex-direction: column;
        justify-content:flex-start;
        align-items: center;
        overflow: hidden; /* Evita cualquier scroll */
    }

    .jumbotron img {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        object-fit: cover; /* Ahora la imagen NUNCA se cortará ni desbordará */
    }

    .jumbotron .content {
        position: relative;
        background: rgba(255, 255, 255, 0.9);
        color: rgba(23, 23, 23, 0.9);


        text-align: center;
        font-size: clamp(4rem, 5vw, 5rem); /* Tamaño adaptable */
        font-weight: bold;
        width: 99%; /* Para que no toque los bordes  margin-top: 5vh;*/
        margin: 5vh;
        
    }

    .separator {
        height: 0vh; /* Espacio más notorio entre textos */
    }
</style>


<div class="jumbotron">
    <img src="assets/img/bg.jpg" alt="Fondo">
    <div class="content">
        One Page Wonder
    </div>
    <div class="separator"></div>
    <div class="content">
        Will Knock Your Socks Off
    </div>
</div>
