<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
            margin: 0;
        }

        .container {
            width: 400px;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .contact-box {
            display: flex;
            flex-direction: column;
            margin-top: 10px;
        }

        input, textarea {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .button-container {
            display: flex;
            justify-content: flex-end;
        }

        button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

    <div class="container">
        <h4>Contacto</h4>
        <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Ipsa sit assumenda voluptates! Quas recusandae inventore voluptatum, quos et, deserunt id ad soluta eaque accusantium officia vero doloribus eveniet! Necessitatibus, harum!</p>

        <div class="contact-box">
            <textarea placeholder="Escribe tu mensaje..." name="mensaje"></textarea>
            <input type="email" placeholder="Tu correo (Gmail)" name="email">
            <div class="button-container">
                <button type="submit">Enviar</button>
            </div>
        </div>
    </div>

</body>
</html>
